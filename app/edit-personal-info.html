<!DOCTYPE html>
<html>
<head>
	<title>ITCampus - My Profile</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css" type="text/css" media="all">
</head>
<body>
	<header>
		<div class="img-holder">
			<a href="#">
				<img src="/images/logo.png" alt="ITCampus">
			</a>
		</div>
		<div class="user-greetings">
			<p>Welcome, Hryhorii Popov!</p>
			<div class="img-holder">
				<img src="/images/user-img.jpg" alt="User Avatar">
			</div>
			<button class="logout-button">Log out</button>
		</div>
	</header>
	<div class="edit-personal-info">
		<div class="float-right">
			<p class="x-sign">x</p>
		</div>
		<h4>Personal information</h4>
		<div class="pi-container-grid">
			<div id="edit-surname">
				<p class="caption">Surname:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-name">
				<p class="caption">Name:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-phone">
				<p class="caption">Phone number:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-birthday">
				<p class="caption">Date of birth:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-city">
				<p class="caption">City:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-education">
				<p class="caption">Education:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-faculty">
				<p class="caption">Faculty:</p>
				<div class="stretch-width">
					<input type="text"/>
				</div>
			</div>
			<div id="edit-edu-years">
				<p class="caption">Years of education:</p>
				<div class="date-range">
					<input type="text"/>
					<p>-</p>
					<input type="text"/>
				</div>
			</div>
			<div id="edit-skill-set">
				<div class="map-header">
					<p class="caption">Skill</p>
					<p class="caption">Level</p>
				</div>
				<div class="map-line">
					<input type="text"/>
					<input type="text"/>
				</div>
				<div class="x-map-line">
					<input type="text"/>
					<div class="cancellable">
						<input type="text"/>
						<p class="x-sign">x</p>
					</div>
				</div>
				<button class="light-popup-button">+</button>
			</div>
			<div id="edit-language-set">
				<div class="map-header">
					<p class="caption">Skill</p>
					<p class="caption">Level</p>
				</div>
				<div class="map-line">
					<input type="text"/>
					<input type="text"/>
				</div>
				<div class="x-map-line">
					<input type="text"/>
					<div class="cancellable">
						<input type="text"/>
						<p class="x-sign">x</p>
					</div>
				</div>
				<button class="light-popup-button">+</button>
			</div>
		</div>
		<div class="center">
			<button class="dark-button">Save</button>
		</div>
	</div>
	<footer>
		<div class="img-holder">
			<a href="#">
				<img src="/images/logo.png" alt="ITCampus">
			</a>
		</div>
		<div class="footer-links">
			<a href="#">About IT Campus</a>
			<a href="#">FAQ</a>
		</div>
	</footer>
</body>
</html>
