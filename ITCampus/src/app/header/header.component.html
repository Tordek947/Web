<header>
	<app-logo></app-logo>
	<div *ngIf="isUserAuthenticated; else anonGreeting" class="user-greetings">
		<p>Welcome, {{authenticatedUser.surname}} {{authenticatedUser.name}}!</p>
		<div class="img-holder">
			<img [src]="userAvatarUrl" alt="User Avatar">
		</div>
		<button class="logout-button" (click)="logOut()">Log out</button>
	</div>
	<ng-template #anonGreeting>
		<div class="user-greetings">
			<p>Welcome, Anonimous person!</p>
			<button class="logout-button" (click)="logIn()">Log in</button>
		</div>
	</ng-template>
</header>
