<div class="data-entry">
    <p>
      {{key+keyDelim}}
      <span *ngIf="editMode" class="clickable" (click)="onAddElement()"> +</span>
    </p>
    <div class="data-map">
        <app-data-entry  *ngFor="let tupleControl of getMapArrayControls(); let index = i"
          [keyControl]="tupleControl.at(0)" keyDelim=":" [valueControl]="tupleControl.at(1)" [editMode]="editMode"
          cancellable="true" (cancelled)="onRemoveElement(i)">
        </app-data-entry>
    </div>
</div>
